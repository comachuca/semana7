<!doctype html>
<html>

<head>
	<meta charset="utf-8">
</head>
<body>

<ul id="astronautas"></ul>

<script src="https://d3js.org/d3.v5.min.js"></script>

<script>
d3.json("http://api.open-notify.org/astros.json").then(function(data) {
	var astros = d3.values(data.people);
	d3.select("#astronautas").selectAll("li").data(astros).enter().append("li").text(function(d) { return d.name });
})
</script>

<script type="text/javascript">
	
d3.select("body")
.append("svg")
.attr("width",100)
.attr("height",100)
.style("background-color","#CCCCCC")
.append("circle")
.attr("cx",50)
.attr("cy",50)
.attr("r",25)
.attr("fill","#FF0000")
.attr("fill-opacity",0.25)

</script>

</body>
</html>
